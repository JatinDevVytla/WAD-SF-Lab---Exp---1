<!DOCTYPE html>
<html>
  <body>
	<h1> Registeration </h1>
    <form action="">
      <p>
        <label for="name">User Name:</label>
        <input type="text" id="name" name="name" size="25">
      </p>

      <p>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" size="25">
      </p>

      <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" size="25">
      </p>

      <p>
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="confirm" size="25">
      </p>

      <p>
        Gender:
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </p>

      <p>
        Preferred Book Types:<br>
        <input type="checkbox" name="pref" value="fiction"> Fiction<br>
        <input type="checkbox" name="pref" value="academic"> Academic<br>
        <input type="checkbox" name="pref" value="magazine"> Magazines
      </p>

      <p>
        <label for="city">City:</label>
        <select id="city" name="city">
          <option value="">--Select City--</option>
          <option value="blr">Bengaluru</option>
          <option value="hyd">Hyderabad</option>
          <option value="chennai">Chennai</option>
        </select>
      </p>

      <p>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
      </p>
    </form>
  </body>
</html>
